
{% extends 'base.html' %}

{% block title %}Edit {{ pastorate.name }} Pastorate - RuweHolyGhostChurch{% endblock %}

{% block page_title %}Edit {{ pastorate.name }} Pastorate{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-edit" style="color: #dc2626; margin-right: 10px;"></i>
                        Edit Pastorate Information
                    </h3>
                    <div style="float: right;">
                        <a href="{% url 'church_structure:pastorate_detail' pastorate_slug=pastorate.slug %}" 
                           class="btn btn-secondary btn-sm">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" id="pastorate-form">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" style="color: #ffffff; margin-bottom: 5px;">Pastorate Name *</label>
                                    <input type="text" name="name" id="name" value="{{ pastorate.name }}" required
                                           class="form-control" 
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="diocese" style="color: #ffffff; margin-bottom: 5px;">Diocese *</label>
                                    <select name="diocese" id="diocese" required
                                            class="form-control"
                                            style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                        {% for diocese in dioceses %}
                                        <option value="{{ diocese.id }}" {% if diocese.id == pastorate.diocese.id %}selected{% endif %}>
                                            {{ diocese.name }} ({{ diocese.country }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="pastor-select" style="color: #ffffff; margin-bottom: 5px;">Pastor (Optional)</label>
                                    <select id="pastor-select" name="pastor" class="form-control"
                                            style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                        <option value="">Select a pastor (optional)</option>
                                        {% if pastorate.pastor %}
                                            <option value="{{ pastorate.pastor.id }}" selected>{{ pastorate.pastor.full_name }}</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="pastor-info" {% if not pastorate.pastor %}style="display: none;"{% endif %}>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 5px;">Pastor Phone</label>
                                    <input type="text" id="pastor-phone" class="form-control" value="{{ pastorate.pastor_phone }}" readonly
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 5px;">Pastor Email</label>
                                    <input type="text" id="pastor-email" class="form-control" value="{{ pastorate.pastor_email }}" readonly
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" style="color: #ffffff; margin-bottom: 5px;">Description</label>
                            <textarea name="description" id="description" rows="4"
                                      class="form-control"
                                      style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">{{ pastorate.description }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="established_date" style="color: #ffffff; margin-bottom: 5px;">Established Date</label>
                                    <input type="date" name="established_date" id="established_date" value="{{ pastorate.established_date|date:'Y-m-d' }}"
                                           class="form-control"
                                           style="background: #1f2937; color: #ffffff; border: 1px solid #374151;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" style="margin-top: 30px;">
                                    <label style="color: #ffffff;">
                                        <input type="checkbox" name="is_active" {% if pastorate.is_active %}checked{% endif %}> Active
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="text-center" style="margin-top: 30px;">
                            <button type="submit" class="btn btn-primary" style="padding: 10px 30px;">
                                <i class="fas fa-save"></i> Update Pastorate
                            </button>
                            <a href="{% url 'church_structure:pastorate_detail' pastorate_slug=pastorate.slug %}" 
                               class="btn btn-secondary" style="padding: 10px 30px;">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const pastorSelect = document.getElementById('pastor-select');
    const pastorInfo = document.getElementById('pastor-info');
    const pastorPhone = document.getElementById('pastor-phone');
    const pastorEmail = document.getElementById('pastor-email');
    
    // Initialize member search for pastor
    initMemberSearch(pastorSelect, function(member) {
        pastorPhone.value = member ? member.phone || '' : '';
        pastorEmail.value = member ? member.email || '' : '';
        pastorInfo.style.display = member ? 'block' : 'none';
    });
});

function initMemberSearch(selectElement, onSelectCallback) {
    let searchTimeout;
    
    selectElement.addEventListener('focus', function() {
        if (this.options.length <= 1 || (this.options.length === 1 && this.options[0].value === "")) {
            loadMembers('');
        }
    });
    
    selectElement.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption && selectedOption.dataset.member) {
            const member = JSON.parse(selectedOption.dataset.member);
            onSelectCallback(member);
        } else {
            onSelectCallback(null);
        }
    });
    
    function loadMembers(query) {
        fetch(`{% url 'church_structure:search_members' %}?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const currentValue = selectElement.value;
                selectElement.innerHTML = '<option value="">Select a member (optional)</option>';
                
                data.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.id;
                    option.textContent = member.text;
                    option.dataset.member = JSON.stringify(member);
                    if (member.id == currentValue) {
                        option.selected = true;
                    }
                    selectElement.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading members:', error));
    }
}
</script>
{% endblock %}
